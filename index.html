<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>URL Shortener</h1>
    <input type="text" id="longUrl" placeholder="Enter your URL here" />
    <button onclick="shortenUrl()">Shorten URL</button>
    <div id="result"></div>

    <script>
        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            const shortCode = Math.random().toString(36).substring(2, 8);

            // Fetch the current URLs
            let response = await fetch('urls.json');
            let urls = await response.json();

            // Add the new short URL
            urls[shortCode] = longUrl;

            // Update the JSON file
            await fetch('urls.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(urls)
            });

            // Display the short URL
            const result = document.getElementById('result');
            result.innerHTML = `Short URL: <a href="/${shortCode}">${window.location.origin}/${shortCode}</a>`;
        }

        // Handle redirection based on the short URL
        async function handleRedirection() {
            const path = window.location.pathname.substring(1);
            if (path) {
                let response = await fetch('urls.json');
                let urls = await response.json();
                if (urls[path]) {
                    window.location.href = urls[path];
                } else {
                    document.body.innerHTML = '<h1>URL not found</h1>';
                }
            }
        }

        handleRedirection();
    </script>
</body>

</html>
